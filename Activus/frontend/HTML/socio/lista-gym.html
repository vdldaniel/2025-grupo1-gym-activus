<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donde entrenar - Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/listaGym.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>
    <div class="d-flex min-vh-100">
        <!-- Menu lateral -->
        <aside class="sidebar p-3">
            <div class="d-flex align-items-center gap-2 mb-4">
                <i data-lucide="dumbbell" class="text-primary"></i>
                <h2 class="text-white h5 mb-0">Gym</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="lista-gym.html" class="nav-link text-white">
                        <i data-lucide="map-pinned"></i> Donde entrenar
                    </a>
                </li>
                <li class="nav-item">
                    <a href="perfil-socio.html" class="nav-link text-white">
                        <i data-lucide="user"></i> Mi Perfil - Socio
                    </a>
                </li>
                
            </ul>
        </aside>
        <!-- Contenido principal -->
        <main class="flex-grow-1">
            <header class="bg-hed p-4">
                <div class="d-flex align-items-center gap-3">
                    <i data-lucide="map-pinned" class="h-8 w-8 text-primary"></i>
                    <div class="flex-grow-1">
                        <h1 class="text-light h3 mb-0">Donde entrenar</h1>
                        <small class="text-muted">Visualiza los Gimnasios disponibles</small>
                    </div>
                </div>
            </header>
            <div class="container py-4">
                

                <!-- FILTROS -->
                <div class="filter-section">
                    <div class="row g-3 align-items-end">

                        <div class="col-md-3">
                            <label for="filterClase" class="form-label text-light">Clase</label>
                            <select id="filterClase" class="form-select bg-dark text-light">
                                <option value="">Todas</option>
                                <option value="Crossfit">Crossfit</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Spinning">Spinning</option>
                                <option value="Funcional">Funcional</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="filterCiudad" class="form-label text-light">Ciudad</label>
                            <select id="filterCiudad" class="form-select bg-dark text-light">
                                <option value="">Todas</option>
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="La Plata">La Plata</option>
                                <option value="Rosario">Rosario</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="filterLocalidad" class="form-label text-light">Localidad / Barrio</label>
                            <input type="text" id="filterLocalidad" class="form-control bg-dark text-light"
                                placeholder="Ej: Palermo, Belgrano...">
                        </div>

                        <div class="col-md-3">
                            <label for="filterDireccion" class="form-label text-light">Dirección</label>
                            <input type="text" id="filterDireccion" class="form-control bg-dark text-light"
                                placeholder="Ej: Corrientes 1234">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3 ms-auto d-grid">
                            <button id="btnFiltrar" class="btn btn-outline-primary btn-custom">
                                <i data-lucide="search" class="me-1"></i> Filtrar
                            </button>
                        </div>
                    </div>
                </div>


                <!-- LISTADO DE GIMNASIOS -->
                <div id="gymList" class="row g-4">
                    <!-- Las tarjetas se generan dinámicamente con JS -->
                </div>
            </div>
        </main>
    </div>
    <script src="../../assets/js/listaGym.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>

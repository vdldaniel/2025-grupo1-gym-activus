<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar - Mi Perfil - Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/editar-perfil.css">
</head>

<body>

    <div class="d-flex min-vh-100">
        <!-- Menu lateral -->
        <aside class="sidebar p-3">
            <div class="d-flex align-items-center gap-2 mb-4">
                <i data-lucide="dumbbell" class="text-primary"></i>
                <h2 class="text-white h5 mb-0">Gym</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="editar-perfil-profe.html" class="nav-link text-white">
                        <i data-lucide="edit"></i> Mi Perfil - Editar
                    </a>
                </li>
                <li class="nav-item">
                    <a href="perfil-profe.html" class="nav-link text-white">
                        <i data-lucide="user"></i> Mi Perfil - Profesor
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1">
            <header class="bg-hed p-4">
                <div class="d-flex align-items-center gap-3">
                    <i data-lucide="user" class="h-8 w-8 text-primary"></i>
                    <div class="flex-grow-1">
                        <h1 class="text-light h3 mb-0">Mi Perfil</h1>
                        <small class="text-muted">Modifica tu información personal</small>
                    </div>
                </div>
            </header>
            <div class="p-4 container">
                <div class="row g-4">
                    <!-- Contenido principal -->
                    <main class="flex-grow-1">
                        <div class="p-4 container">
                            <div class="row g-4">
                                <!-- Información Personal -->
                                <div class="col-lg-8">
                                    <div class="card bg-card text-light shadow-sm">

                                        <div class="card-body">
                                            <form id="editProfileForm">
                                                <div class="row g-3">
                                                    <div class="col-md-6">
                                                        <label class="form-label" for="firstName">Nombre</label>
                                                        <input type="text" id="firstName" class="form-control"
                                                            value="Profesor">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label" for="lastName">Apellido</label>
                                                        <input type="text" id="lastName" class="form-control"
                                                            value="Gym">
                                                    </div>
                                                </div>

                                                <div class="mt-3">
                                                    <label class="form-label" for="scheduleDate">Fecha
                                                        Nacimiento</label>
                                                    <input type="date" id="scheduleDate" class="form-control"
                                                        value="1990-01-01">
                                                </div>

                                                <!-- <div class="mt-3">
                                                    <label class="form-label" for="email">Correo Electrónico</label>
                                                    <input type="email" id="email" class="form-control"
                                                        value="admin@gym.com">
                                                </div> -->

                                                <div class="mt-3">
                                                    <label class="form-label" for="phone">Teléfono</label>
                                                    <input type="text" id="phone" class="form-control"
                                                        value="+54 11 1234-5678">
                                                </div>

                                                <div class="mt-3">
                                                    <label class="form-label" for="address">Dirección</label>
                                                    <textarea id="address" class="form-control"
                                                        rows="2">Av. Corrientes 1234, Buenos Aires, Argentina</textarea>
                                                </div>

                                                <!-- Botones -->
                                                <div class="d-flex justify-content-end gap-3 mt-4">
                                                    <button type="button" class="btn btn-outline-light"
                                                        id="cancelBtn">Cancelar</button>
                                                    <button type="submit" class="btn btn-primary">Guardar
                                                        Cambios</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                                <!-- Resumen y Configuración -->
                                <div class="col-lg-4 d-flex flex-column gap-3">
                                    <div class="card bg-card text-light shadow-sm">
                                        <div class="card-header">
                                            <h5 class="mb-0">Resumen del Perfil</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="d-flex align-items-center gap-3 mb-3">
                                                <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center"
                                                    style="width:64px; height:64px;">
                                                    <i data-lucide="user" class="text-light"></i>
                                                </div>
                                                <div>
                                                    <p class="mb-0 fw-medium">Profesor Gym</p>
                                                    <small class="text-muted">Rol: Profesor</small>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-column gap-2">
                                                <div class="d-flex align-items-center gap-2"><i data-lucide="mail"
                                                        class="text-muted"></i> <span class="small">profesor@gym.com</span>
                                                </div>
                                                <!-- <div class="d-flex align-items-center gap-2"><i data-lucide="phone"
                                                        class="text-muted"></i> <span class="small">+54 11
                                                        1234-5678</span></div>
                                                <div class="d-flex align-items-center gap-2"><i data-lucide="map-pin"
                                                        class="text-muted"></i> <span class="small">Buenos Aires,
                                                        Argentina</span>
                                                </div> -->
                                                <div class="d-flex align-items-center gap-2"><i data-lucide="calendar"
                                                        class="text-muted"></i> <span class="small">Miembro desde: Enero
                                                        2024</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card bg-card text-light shadow-sm">
                                        <div class="card-header">
                                            <h5 class="mb-0">Configuración de Cuenta</h5>
                                        </div>
                                        <div class="card-body d-flex flex-column gap-2 align-items-center">
                                            <button class="btn btn-outline-light btn-sm custom-btn">Cambiar
                                                Correo</button>
                                            <button class="btn btn-outline-light btn-sm custom-btn">Cambiar
                                                Contraseña</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </main>
                </div>

                <script type="module" src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
                <script>
                    lucide.createIcons();
                </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                <script src="../../assets/js/editar-perfil.js"></script>

                <!-- Modal Cambiar Correo -->
                <div class="modal fade" id="modalCorreo" tabindex="-1" aria-labelledby="modalCorreoLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-card text-light border-0">
                            <div class="modal-header border-0">
                                <h5 class="modal-title" id="modalCorreoLabel">Cambiar Correo Electrónico</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formCorreo">
                                    <div class="mb-3">
                                        <label for="nuevoCorreo" class="form-label">Nuevo Correo Electrónico</label>
                                        <input type="email" id="nuevoCorreo" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="claveActualCorreo" class="form-label">Contraseña Actual</label>
                                        <input type="password" id="claveActualCorreo" class="form-control" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer border-0">
                                <button type="button" class="btn btn-outline-light"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="formCorreo" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Cambiar Contraseña -->
                <div class="modal fade" id="modalClave" tabindex="-1" aria-labelledby="modalClaveLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-card text-light border-0">
                            <div class="modal-header border-0">
                                <h5 class="modal-title" id="modalClaveLabel">Cambiar Contraseña</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formClave">
                                    <div class="mb-3">
                                        <label for="claveActual" class="form-label">Contraseña Actual</label>
                                        <input type="password" id="claveActual" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="nuevaClave" class="form-label">Nueva Contraseña</label>
                                        <input type="password" id="nuevaClave" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmarClave" class="form-label">Confirmar Nueva
                                            Contraseña</label>
                                        <input type="password" id="confirmarClave" class="form-control" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer border-0">
                                <button type="button" class="btn btn-outline-light"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="formClave" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
</body>

</html>

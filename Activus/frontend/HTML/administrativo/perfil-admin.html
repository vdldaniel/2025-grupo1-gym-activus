<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/perfil-admin.css">
</head>

<body>

    <div class="d-flex min-vh-100">
        <!-- Menu lateral -->
        <aside class="sidebar p-3">
            <div class="d-flex align-items-center gap-2 mb-4">
                <i data-lucide="dumbbell" class="text-primary"></i>
                <h2 class="text-white h5 mb-0">Gym</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i data-lucide="user"></i> Mi Perfil 
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1">
            <header class="bg-card p-4 ">
                <div class="d-flex align-items-center gap-3">
                    <i data-lucide="user" class="h-8 w-8 text-primary"></i>
                    <div>
                        <h1 class="text-light h3 mb-0">Mi Perfil</h1>
                        <small class="text-muted">Gestiona tu información personal</small>
                    </div>
                </div>
            </header>

            <div class="p-4 container">
                <div class="row g-4">
                    <!-- Información Personal -->
                    <div class="col-lg-8">
                        <div class="card bg-card text-light shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-0">Información Personal</h5>
                                    <small class="text-muted">Gestiona tu información de perfil</small>
                                </div>
                                <button class="btn btn-outline-primary btn-sm">
                                    <i data-lucide="edit" class="me-1"></i> Editar
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="firstName">Nombre</label>
                                        <input type="text" id="firstName" class="form-control" value="Profesor"
                                            readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="lastName">Apellido</label>
                                        <input type="text" id="lastName" class="form-control" value="Gym" readonly>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="scheduleDate">Fecha Nacimiento</label>
                                    <input type="date" id="scheduleDate" class="form-control">
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="email">Correo Electrónico</label>
                                    <input type="email" id="email" class="form-control" value="admin@gym.com" readonly>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="phone">Teléfono</label>
                                    <input type="text" id="phone" class="form-control" value="+54 11 1234-5678"
                                        readonly>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="address">Dirección</label>
                                    <textarea id="address" class="form-control">Av. Corrientes 1234, Buenos Aires, Argentina</textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Resumen y Configuración -->
                    <div class="col-lg-4 d-flex flex-column gap-3">
                        <div class="card bg-card text-light shadow-sm">
                            <div class="card-header">
                                <h5 class="mb-0">Resumen del Perfil</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center gap-3 mb-3">
                                    <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center"
                                        style="width:64px; height:64px;">
                                        <i data-lucide="user" class="text-light"></i>
                                    </div>
                                    <div>
                                        <p class="mb-0 fw-medium">Profesor Gym</p>
                                        <small class="text-muted">Rol: Profesor</small>
                                    </div>
                                </div>
                                <div class="d-flex flex-column gap-2">
                                    <div class="d-flex align-items-center gap-2"><i data-lucide="mail"
                                            class="text-muted"></i> <span class="small">profe@gym.com</span></div>
                                    <div class="d-flex align-items-center gap-2"><i data-lucide="phone"
                                            class="text-muted"></i> <span class="small">+54 11 1234-5678</span></div>
                                    <div class="d-flex align-items-center gap-2"><i data-lucide="map-pin"
                                            class="text-muted"></i> <span class="small">Buenos Aires, Argentina</span>
                                    </div>
                                    <div class="d-flex align-items-center gap-2"><i data-lucide="calendar"
                                            class="text-muted"></i> <span class="small">Miembro desde: Enero 2024</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-card text-light shadow-sm">
                            <div class="card-header">
                                <h5 class="mb-0">Configuración de Cuenta</h5>
                            </div>
                            <div class="card-body d-flex flex-column gap-2">
                                <button class="btn btn-outline-light text-start">Cambiar Contraseña</button>
                                <button class="btn btn-outline-light  text-start">Preferencias del Sistema</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/perfil-admin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar - Dónde entrenar</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../../assets/css/dondeEntrenar.css">
</head>

<body>
  <div class="d-flex">
    <!-- Menu lateral -->
    <aside class="sidebar p-3">
      <div class="d-flex align-items-center gap-2 mb-4">
        <i data-lucide="dumbbell" class="text-primary"></i>
        <h2 class="text-white h5 mb-0">Gym</h2>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            <i data-lucide="biceps-flexed"></i> Dónde entrenar
          </a>
        </li>
        <li class="nav-item">
          <a href="perfil-adminSistema.html" class="nav-link text-white">
            <i data-lucide="user"></i> Mi Perfil - Administrador Sistema
          </a>
        </li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-grow-1 p-4">
      <header class="bg-card p-4 ">
        <div class="d-flex align-items-center gap-3">
          <i data-lucide="biceps-flexed" class="h-8 w-8 text-primary"></i>
          <div>
            <h1 class="h3 mb-0">Dónde entrenar</h1>
            <small class="text-gray">Modifica ubicación y horarios de tu gimnasio</small>
          </div>
        </div>
      </header>

      <div class="container">
        <!-- Ubicación -->
        <div class="card-dark">
          <h2 class="section-title"><i data-lucide="map-pin"></i> Ubicación</h2>
          <p class="text-gray">Personaliza el nombre y ubicación</p>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-white small">Nombre del Gimnasio</label>
              <input type="text" id="gymName" class="form-control dark-input" placeholder="Nombre de tu gimnasio">
            </div>
            <div class="col-md-6">
              <label class="form-label text-white small">Ubicación</label>
              <input type="text" id="gymLocation" class="form-control dark-input"
                placeholder="Ubicación de tu gimnasio">
            </div>
          </div>
        </div>

        <!-- Horarios -->
        <div class="card-dark mt-4">
          <h2 class="section-title"><i data-lucide="clock"></i> Horarios de Funcionamiento</h2>
          <p class="text-gray">Configura los horarios de apertura y cierre para cada día</p>
          <div id="scheduleContainer"></div>
        </div>

        
        <!-- Acciones -->
        <div class="d-flex justify-content-end gap-3 mt-4">
          <button class="btn btn-outline-light custom-btn">Cancelar</button>
          <button class="btn btn-primary">Guardar Configuración</button>
        </div>
      </div>
  </div>
  </main>
  </div>

  <script src="../../assets/js/dondeEntrenar.js"></script>
  <script>
    lucide.createIcons(); // Renderiza iconos al cargar
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Gym</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-custom p-4">
    <div class="card shadow-lg w-100 custom-card">
      
      <!-- Header -->
      <div class="card-header text-center py-4">
        <h2 class="fw-bold title">Bienvenido al Gym</h2>
        <p class="description">Ingresa tus credenciales para acceder al panel</p>
      </div>

      <!-- Contenido -->
      <div class="card-body py-4">
        <form id="loginForm" class="d-grid gap-3">

          <!-- Email -->
          <div>
            <label for="email" class="form-label">Correo electrónico</label>
            <div class="input-group input-custom">
              <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail h-4 w-4 text-muted-foreground mr-2"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg><i data-lucide="mail"></i></span>
              
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group input-custom">
              <span class="input-group-text"><i data-lucide="lock"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock h-4 w-4 text-muted-foreground mr-2"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></i></span>
              <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100" id="loginButton">Iniciar Sesión</button>

        </form>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
